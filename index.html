<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpectraMining AI - Advanced Mineral Exploration</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --bg-tertiary: #1e2749;
            --bg-card: #1a2142;
            --text-primary: #ffffff;
            --text-secondary: #a8b3cf;
            --text-muted: #6b7a99;
            --border-color: #2a3558;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);

            /* Mineral Colors - Enhanced */
            --iron-primary: #ff6b6b;
            --iron-secondary: #ff8787;
            --iron-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);

            --aluminum-primary: #4ecdc4;
            --aluminum-secondary: #6ee7df;
            --aluminum-gradient: linear-gradient(135deg, #4ecdc4 0%, #44a3a0 100%);

            --copper-primary: #ffa94d;
            --copper-secondary: #ffb86c;
            --copper-gradient: linear-gradient(135deg, #ffa94d 0%, #ff8c42 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .App {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
        }

        /* Error Overlay */
        #error-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: #fff;
            z-index: 99999;
            border-bottom: 3px solid #fca5a5;
            font-family: 'Courier New', monospace;
            box-shadow: var(--shadow-lg);
        }

        /* Header - Modern Glassmorphism */
        .header {
            background: rgba(21, 27, 61, 0.8);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2.5rem;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--iron-primary), var(--aluminum-primary), var(--copper-primary));
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a8b3cf 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        /* Controls - Enhanced */
        .control-panel {
            padding: 1.5rem 2.5rem;
            background: rgba(21, 27, 61, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .controls-container {
            display: flex;
            gap: 2rem;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .mineral-selector {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .mineral-selector label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mineral-buttons {
            display: flex;
            gap: 0.75rem;
            background: var(--bg-card);
            padding: 0.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .mineral-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-primary);
            background: transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 0.875rem;
            position: relative;
            overflow: hidden;
        }

        .mineral-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: currentColor;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .mineral-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .mineral-btn.active {
            border-color: currentColor;
            box-shadow: 0 0 20px currentColor;
        }

        .mineral-btn.active::before {
            opacity: 0.15;
        }

        .location-input {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            min-width: 350px;
        }

        .location-input label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
        }

        .input-group input {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border: 2px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            border-radius: 10px;
            font-size: 0.9375rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input-group input::placeholder {
            color: var(--text-muted);
        }

        .analyze-btn {
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-cyan) 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9375rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            white-space: nowrap;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn:disabled {
            background: var(--bg-tertiary);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* Results Panel - Premium Cards */
        .results-panel {
            width: 380px;
            background: rgba(21, 27, 61, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 1.5rem;
            z-index: 1000;
        }

        .results-panel::-webkit-scrollbar {
            width: 8px;
        }

        .results-panel::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .results-panel::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .results-panel::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: currentColor;
            opacity: 0.8;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
            border-color: currentColor;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0.75rem 0;
            line-height: 1;
        }

        .stat-sublabel {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Map */
        .map-container {
            flex: 1;
            position: relative;
            height: 100%;
            z-index: 1;
        }

        /* Footer - Sleek */
        .footer {
            background: rgba(21, 27, 61, 0.8);
            backdrop-filter: blur(20px);
            padding: 1rem 2.5rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .footer p {
            margin: 0.25rem 0;
        }

        .footer strong {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .error-message {
            color: #fca5a5;
            margin-top: 1rem;
            padding: 1rem 1.25rem;
            background: rgba(220, 38, 38, 0.15);
            border-radius: 10px;
            border: 1px solid rgba(220, 38, 38, 0.3);
            font-size: 0.875rem;
        }

        /* Layer Control - Modern */
        .layer-control {
            margin-top: 2rem;
            background: var(--bg-card);
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .layer-control h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .layer-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .layer-btn {
            padding: 0.875rem 1rem;
            background: var(--bg-secondary);
            border: 2px solid transparent;
            color: var(--text-primary);
            cursor: pointer;
            text-align: left;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .layer-btn:hover {
            background: var(--bg-tertiary);
            transform: translateX(4px);
        }

        .layer-btn.active {
            background: var(--bg-tertiary);
            border-color: currentColor;
            box-shadow: 0 0 12px currentColor;
        }

        /* Nearby Sections */
        .nearby-mines,
        .nearby-places {
            margin-top: 2rem;
            background: var(--bg-card);
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .nearby-mines h3,
        .nearby-places h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .mine-item,
        .place-item {
            padding: 0.875rem;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }

        .mine-item:hover,
        .place-item:hover {
            background: var(--bg-secondary);
            transform: translateX(4px);
        }

        .mine-item:last-child,
        .place-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .mine-country,
        .place-type {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-left: 0.75rem;
            background: var(--bg-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
        }

        /* Point Analysis - Floating Card */
        .point-analysis-panel {
            position: absolute;
            bottom: 24px;
            right: 24px;
            background: rgba(26, 33, 66, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-radius: 16px;
            border: 2px solid currentColor;
            z-index: 1000;
            width: 280px;
            box-shadow: var(--shadow-lg);
        }

        .point-analysis-panel h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .point-stats {
            display: flex;
            flex-direction: column;
            gap: 0.875rem;
        }

        .point-stat {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .point-stat:last-child {
            border-bottom: none;
        }

        .point-stat .label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .point-stat .value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Leaflet Popups - Dark Theme */
        .leaflet-popup-content-wrapper {
            background: var(--bg-card);
            color: var(--text-primary);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .leaflet-popup-tip {
            background: var(--bg-card);
        }

        .leaflet-popup-content {
            margin: 1rem;
            font-size: 0.875rem;
        }

        .leaflet-popup-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Loading Animation */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .analyze-btn:disabled {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>

    <!-- Dependencies -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Configuration -->
    <script src="./config.js"></script>

    <!-- Error Handler -->
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            var overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML += '<h3>JavaScript Error:</h3><p>' + message + '</p><p>' + source + ':' + lineno + '</p>';
            }
        };
    </script>
</head>

<body>
    <div id="error-overlay"></div>
    <div id="root"></div>

    <script type="text/babel">
        {% raw %}
        const { useState, useEffect, useRef } = React;
        
        // Use API URL from config (set via environment variable)
        const API_BASE_URL = window.__CONFIG__ ? window.__CONFIG__.getApiUrl() : 'https://your-render-service-name.onrender.com/api';

        // Fix Leaflet Icons
        delete L.Icon.Default.prototype._getIconUrl;
        L.Icon.Default.mergeOptions({
            iconRetinaUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon-2x.png',
            iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
            shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
        });

        const MINERAL_CONFIG = {
            iron: {
                name: 'Iron',
                symbol: 'Fe',
                abbr: 'Fe‚ÇÇO‚ÇÉ',
                color: '#ff6b6b',
                gradient: 'linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%)',
                emoji: 'üî¥',
                palette: ['#ffb3b3', '#ff9999', '#ff6b6b', '#ee5a6f', '#d63447', '#8b0000']
            },
            aluminum: {
                name: 'Aluminum',
                symbol: 'Al',
                abbr: 'Al‚ÇÇO‚ÇÉ',
                color: '#4ecdc4',
                gradient: 'linear-gradient(135deg, #4ecdc4 0%, #44a3a0 100%)',
                emoji: 'üîµ',
                palette: ['#b8f3ef', '#6ee7df', '#4ecdc4', '#44a3a0', '#2d8b85', '#1a5653']
            },
            copper: {
                name: 'Copper',
                symbol: 'Cu',
                abbr: 'Cu',
                color: '#ffa94d',
                gradient: 'linear-gradient(135deg, #ffa94d 0%, #ff8c42 100%)',
                emoji: 'üü†',
                palette: ['#ffd8a8', '#ffb86c', '#ffa94d', '#ff8c42', '#e67700', '#b35900']
            }
        };

        const MapComponent = ({ center, zoom, results, activeLayer, clickedPoint, onMapClick, config }) => {
            const mapContainerRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const layersRef = useRef({ overlays: [], basemap: null });

            // Initialize Map with Sentinel-2 base layer
            useEffect(() => {
                if (mapContainerRef.current && !mapInstanceRef.current) {
                    const map = L.map(mapContainerRef.current, {
                        center: center,
                        zoom: zoom,
                        zoomControl: true
                    });

                    // Load Sentinel-2 base map from backend
                    axios.post(`${API_BASE_URL}/basemap`, {})
                        .then(response => {
                            const s2Layer = L.tileLayer(response.data.tile_url, {
                                attribution: '¬© ESA Sentinel-2 | Google Earth Engine',
                                maxZoom: 18,
                                minZoom: 2
                            }).addTo(map);

                            layersRef.current.basemap = s2Layer;
                        })
                        .catch(error => {
                            console.error('Failed to load Sentinel-2 basemap:', error);
                            // Fallback to OpenStreetMap if Sentinel-2 fails
                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: '¬© OpenStreetMap',
                                maxZoom: 18,
                            }).addTo(map);
                        });

                    map.on('click', (e) => {
                        onMapClick(e.latlng);
                    });

                    mapInstanceRef.current = map;
                }
            }, []);

            useEffect(() => {
                if (mapInstanceRef.current) {
                    mapInstanceRef.current.setView(center, zoom);
                    setTimeout(() => {
                        mapInstanceRef.current.invalidateSize();
                    }, 100);
                }
            }, [center, zoom]);

            useEffect(() => {
                const map = mapInstanceRef.current;
                if (!map) return;

                layersRef.current.overlays.forEach(layer => map.removeLayer(layer));
                layersRef.current.overlays = [];

                if (results) {
                    const centerMarker = L.marker([results.location.latitude, results.location.longitude])
                        .bindPopup(`<strong>Analysis Center</strong><br/>${results.address}`)
                        .addTo(map);
                    layersRef.current.overlays.push(centerMarker);

                    const circle = L.circle([results.location.latitude, results.location.longitude], {
                        color: config.color,
                        fillColor: config.color,
                        fillOpacity: 0.1,
                        radius: 10000
                    }).addTo(map);
                    layersRef.current.overlays.push(circle);

                    if (activeLayer !== 'base' && results.map_tiles) {
                        let tileUrl = '';
                        if (activeLayer === 'true_color') tileUrl = results.map_tiles.true_color.url;
                        else if (activeLayer === 'mineral') tileUrl = results.map_tiles.mineral_index.url;
                        else if (activeLayer === 'false_color') tileUrl = results.map_tiles.false_color.url;

                        if (tileUrl) {
                            const satLayer = L.tileLayer(tileUrl, { opacity: 0.8 }).addTo(map);
                            layersRef.current.overlays.push(satLayer);
                        }
                    }

                    if (clickedPoint) {
                        const ptMarker = L.marker([clickedPoint.lat, clickedPoint.lng])
                            .bindPopup(`<strong>Analysis Point</strong><br/>Lat: ${clickedPoint.lat.toFixed(6)}<br/>Lng: ${clickedPoint.lng.toFixed(6)}`)
                            .addTo(map);
                        ptMarker.openPopup();
                        layersRef.current.overlays.push(ptMarker);
                    }
                }

            }, [results, activeLayer, clickedPoint, config]);

            return <div ref={mapContainerRef} style={{ height: '100%', width: '100%' }} />;
        };

        function App() {
            const [location, setLocation] = useState('');
            const [selectedMineral, setSelectedMineral] = useState('iron');
            const [loading, setLoading] = useState(false);
            const [results, setResults] = useState(null);
            const [error, setError] = useState(null);
            const [mapCenter, setMapCenter] = useState([20.5937, 78.9629]);
            const [mapZoom, setMapZoom] = useState(5);
            const [clickedPoint, setClickedPoint] = useState(null);
            const [pointAnalysis, setPointAnalysis] = useState(null);
            const [activeLayer, setActiveLayer] = useState('true_color');

            const handleAnalyze = async () => {
                if (!location.trim()) {
                    setError('Please enter a location');
                    return;
                }

                setLoading(true);
                setError(null);
                setResults(null);
                setClickedPoint(null);
                setPointAnalysis(null);

                try {
                    const geocodeResponse = await axios.post(`${API_BASE_URL}/geocode`, {
                        location: location
                    });

                    const { latitude, longitude, address } = geocodeResponse.data;

                    const analysisResponse = await axios.post(`${API_BASE_URL}/analyze`, {
                        latitude,
                        longitude,
                        mineral_type: selectedMineral
                    });

                    setResults({
                        ...analysisResponse.data,
                        address: address
                    });

                    setMapCenter([latitude, longitude]);
                    setMapZoom(13);

                } catch (err) {
                    console.error('Analysis error:', err);
                    setError(err.response?.data?.error || 'An error occurred during analysis');
                } finally {
                    setLoading(false);
                }
            };

            const handleMapClick = async (latlng) => {
                if (!results) return;

                setClickedPoint(latlng);
                setPointAnalysis(null);

                try {
                    const response = await axios.post(`${API_BASE_URL}/point-analysis`, {
                        latitude: latlng.lat,
                        longitude: latlng.lng,
                        center_latitude: results.location.latitude,
                        center_longitude: results.location.longitude,
                        mineral_type: selectedMineral
                    });

                    setPointAnalysis(response.data);
                } catch (err) {
                    console.error('Point analysis error:', err);
                }
            };

            const getClassificationColor = (type) => {
                switch (type) {
                    case 'mining': return '#10b981';
                    case 'high_potential': return '#f59e0b';
                    case 'moderate_potential': return '#3b82f6';
                    case 'low_potential': return '#6b7280';
                    default: return '#6b7280';
                }
            };

            const getMineralIntensity = (value, threshold) => {
                if (value >= 2.5) return 'Very High';
                if (value >= 2.0) return 'High';
                if (value >= 1.6) return 'Medium';
                if (value >= threshold) return 'Medium-Low';
                return 'Below Threshold';
            };

            const config = MINERAL_CONFIG[selectedMineral];

            return (
                <div className="App">
                    <header className="header">
                        <div className="header-content">
                            <div>
                                <h1>üõ∞Ô∏è SpectraMining AI</h1>
                                <p className="subtitle">Advanced Satellite-Based Multi-Mineral Exploration Platform</p>
                            </div>
                        </div>
                    </header>

                    <div className="control-panel">
                        <div className="controls-container">
                            <div className="mineral-selector">
                                <label>Select Mineral Type</label>
                                <div className="mineral-buttons">
                                    {Object.keys(MINERAL_CONFIG).map((mineral) => (
                                        <button
                                            key={mineral}
                                            className={`mineral-btn ${selectedMineral === mineral ? 'active' : ''}`}
                                            onClick={() => setSelectedMineral(mineral)}
                                            style={{
                                                color: MINERAL_CONFIG[mineral].color,
                                            }}
                                        >
                                            {MINERAL_CONFIG[mineral].emoji} {MINERAL_CONFIG[mineral].name}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="location-input">
                                <label>Location Search</label>
                                <div className="input-group">
                                    <input
                                        type="text"
                                        value={location}
                                        onChange={(e) => setLocation(e.target.value)}
                                        placeholder="e.g., Bailadila, India"
                                        onKeyPress={(e) => e.key === 'Enter' && handleAnalyze()}
                                    />
                                    <button
                                        className="analyze-btn"
                                        onClick={handleAnalyze}
                                        disabled={loading}
                                    >
                                        {loading ? 'üîÑ Analyzing...' : 'üöÄ Analyze'}
                                    </button>
                                </div>
                            </div>
                        </div>

                        {error && (
                            <div className="error-message">
                                ‚ö†Ô∏è {error}
                            </div>
                        )}
                    </div>

                    <div className="main-content">
                        {results && (
                            <div className="results-panel">
                                <div className="stats-grid">
                                    <div className="stat-card" style={{ color: config.color }}>
                                        <div className="stat-label">Coverage</div>
                                        <div className="stat-value" style={{ color: config.color }}>
                                            {results.coverage_percent.toFixed(2)}%
                                        </div>
                                        <div className="stat-sublabel">{config.name} Detection</div>
                                    </div>

                                    <div className="stat-card" style={{ color: getClassificationColor(results.classification.classification_type) }}>
                                        <div className="stat-label">Classification</div>
                                        <div
                                            className="stat-value classification"
                                            style={{ color: getClassificationColor(results.classification.classification_type) }}
                                        >
                                            {results.classification.classification_type === 'mining' ? '‚õèÔ∏è' : 'üåç'}
                                        </div>
                                        <div className="stat-sublabel">{results.classification.classification}</div>
                                    </div>

                                    <div className="stat-card" style={{ color: '#3b82f6' }}>
                                        <div className="stat-label">Images</div>
                                        <div className="stat-value">{results.num_images}</div>
                                        <div className="stat-sublabel">Sentinel-2 Scenes</div>
                                    </div>

                                    <div className="stat-card" style={{ color: '#8b5cf6' }}>
                                        <div className="stat-label">Threshold</div>
                                        <div className="stat-value">{results.threshold.toFixed(3)}</div>
                                        <div className="stat-sublabel">Detection Level</div>
                                    </div>
                                </div>

                                {results.classification.nearby_mines && results.classification.nearby_mines.length > 0 && (
                                    <div className="nearby-mines">
                                        <h3>‚õèÔ∏è Nearby Legal Mining Areas</h3>
                                        {results.classification.nearby_mines.map((mine, idx) => (
                                            <div key={idx} className="mine-item">
                                                <strong>{mine.name}</strong> - {mine.distance.toFixed(2)} km away
                                                <span className="mine-country">{mine.country}</span>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {results.nearby_places && results.nearby_places.length > 0 && (
                                    <div className="nearby-places">
                                        <h3>üìç Nearby Places</h3>
                                        {results.nearby_places.map((place, idx) => (
                                            <div key={idx} className="place-item">
                                                <strong>{place.name}</strong>
                                                <span className="place-type">{place.type}</span>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                <div className="layer-control">
                                    <h3>üó∫Ô∏è Map Layers</h3>
                                    <div className="layer-buttons">
                                        <button
                                            className={`layer-btn ${activeLayer === 'true_color' ? 'active' : ''}`}
                                            onClick={() => setActiveLayer('true_color')}
                                            style={{ color: activeLayer === 'true_color' ? '#3b82f6' : 'inherit' }}
                                        >
                                            üì∏ True Color Satellite
                                        </button>
                                        <button
                                            className={`layer-btn ${activeLayer === 'mineral' ? 'active' : ''}`}
                                            onClick={() => setActiveLayer('mineral')}
                                            style={{ color: activeLayer === 'mineral' ? config.color : 'inherit' }}
                                        >
                                            üî¨ {config.name} Heatmap
                                        </button>
                                        <button
                                            className={`layer-btn ${activeLayer === 'false_color' ? 'active' : ''}`}
                                            onClick={() => setActiveLayer('false_color')}
                                            style={{ color: activeLayer === 'false_color' ? '#10b981' : 'inherit' }}
                                        >
                                            üåà False Color (NIR)
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="map-container">
                            <MapComponent
                                center={mapCenter}
                                zoom={mapZoom}
                                results={results}
                                activeLayer={activeLayer}
                                clickedPoint={clickedPoint}
                                onMapClick={handleMapClick}
                                config={config}
                            />

                            {pointAnalysis && (
                                <div className="point-analysis-panel" style={{ borderColor: config.color }}>
                                    <h3>üî¨ Point Analysis</h3>
                                    <div className="point-stats">
                                        <div className="point-stat">
                                            <span className="label">Distance:</span>
                                            <span className="value">{pointAnalysis.distance_from_center.toFixed(2)} km</span>
                                        </div>
                                        <div className="point-stat">
                                            <span className="label">{config.name} Index:</span>
                                            <span className="value" style={{ color: config.color }}>
                                                {pointAnalysis.mineral_value.toFixed(3)}
                                            </span>
                                        </div>
                                        <div className="point-stat">
                                            <span className="label">Intensity:</span>
                                            <span className="value">
                                                {getMineralIntensity(pointAnalysis.mineral_value, results.threshold)}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <footer className="footer">
                        <p>üõ∞Ô∏è <strong>SpectraMining AI</strong> | Powered by Google Earth Engine & Sentinel-2 ESA</p>
                        <p className="footer-subtitle">Advanced satellite-based multi-mineral exploration technology</p>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
        {% endraw %}
    </script>
</body>

</html>
